<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/template/Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:define name="content">        
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" style="font-size: large"/>
            </h:panelGroup>
            <h:panelGrid columns="2" >
                <f:facet name="header">
                    <h:outputText value="Novo chamado" />
                </f:facet>
                <h:outputLabel value="Problema" />
                <h:inputText value="#{chamadoController.chamado.problema}"/>
                <h:outputLabel value="Descricao" />
                <h:inputText value="#{chamadoController.chamado.descricao}"/>
            </h:panelGrid>
            <h:commandButton value="Confirmar" action="#{chamadoController.CreateChamado}" />
            <h:commandButton value="Cancela" action="#{chamadoController.NovoChamado}"/>
        </h:form>
    </ui:define>

</ui:composition>
